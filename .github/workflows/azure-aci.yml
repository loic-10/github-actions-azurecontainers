name: Azure Container Instances

on:
  push:
  workflow_dispatch:

jobs:
  azure-aci:
    runs-on: ubuntu-latest
    steps:
    - name: Authenticate to Microsoft Azure
      run: |
        az login --username ${{ secrets.AZURE_APP_REGISTRATION }} --passwork ${{ secrets.AZURE_APP_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }} --service-principal
